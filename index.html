<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Flip Card</title>
  <link rel="stylesheet" href="flip.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="scene">
    <div class="card-wrapper" id="cardWrapper">
      
      <!-- Front Face -->
      <div class="card-face card-front">
        <div class="glow-orb" id="glow"></div>
        <div class="content">
          <h1>Flip card</h1>
          <p>I have a secret and I've been longing to tell you<br><small>Hover to flip →</small></p>
        </div>
      </div>
      
      <!-- Back Face -->
      <div class="card-face card-back">
        <div class="content">
          <h2>Welcome</h2>
          <p>Thank you for visiting my repository<br>
             <strong>clone, share and star</strong><br>
             Thanks for your support, I love you ✨
          </p>
          <div class="back-pattern"></div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
</body>
</html>
